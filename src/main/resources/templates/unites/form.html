<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Ajouter/Modifier une unité</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<h1 th:text="${unite.id == null} ? 'Ajouter une unité' : 'Modifier une unité'"></h1>

<form th:action="@{/unites/enregistrer}" th:object="${unite}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Numéro :</label>
    <input type="text" th:field="*{numero}" required><br><br>

    <label>Surface (m²) :</label>
    <input type="number" step="0.01" th:field="*{surface}" required><br><br>

    <label>Pièces :</label>
    <input type="number" th:field="*{pieces}" required><br><br>

    <label>Loyer (FCFA) :</label>
    <input type="number" step="0.01" th:field="*{loyer}" required><br><br>

    <label>Statut :</label>
    <select th:field="*{statut}">
        <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br><br>

    <label>Immeuble :</label>
    <select th:field="*{immeuble.id}">
        <option value="">-- Sélectionner --</option>
        <option th:each="i : ${immeubles}" th:value="${i.id}" th:text="${i.nom}"></option>
    </select>
    <br><br>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/unites}">Retour</a>
</form>

</body>
</html>

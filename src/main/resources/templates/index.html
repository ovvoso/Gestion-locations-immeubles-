<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .dashboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            width: 220px;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin: 0;
            color: #3498db;
        }
        .menu-links {
            margin-top: 15px;
        }
        .menu-links a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 14px;
        }
        .menu-links a:hover {
            background-color: #2980b9;
        }
        .alert-error {
            color: red;
            margin: 10px 0;
        }
        .alert-success {
            color: green;
            margin: 10px 0;
        }
    </style>
    <title>Dashboard - Gestion Location Immeubles</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>

<!-- Messages d'erreur/succ√®s -->
<div th:if="${error}" class="alert-error" th:text="${error}"></div>
<div th:if="${success}" class="alert-success" th:text="${success}"></div>

    </div>

        <div class="card">
            <div class="icon">üë§</div>

            <div class="card-title">Utilisateurs</div>
            <div class="card-actions">
                <a th:href="@{/utilisateurs}" class="btn">Voir</a>
                <a th:href="@{/utilisateurs/ajouter}" class="btn btn-success">Ajouter</a>
            </div>
        </div>
        <div class="card">

        </div>
        <div class="card">

        </div>
        <div class="card">

            <div class="card-title">Paiements</div>
            <div class="card-actions">
                <a th:href="@{/paiements}" class="btn">Voir</a>

        </div>
        <div class="card">

            </div>
        </div>
        <div class="card">
            <div class="icon">üìä</div>

            <div class="card-actions">

            </div>
        </div>
    </div>
</div>

</body>
</html>

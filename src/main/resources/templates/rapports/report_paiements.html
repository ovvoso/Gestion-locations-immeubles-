<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapport Paiements</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #222; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #2563eb; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f3f4f6; }
        .nodata { color: #ef4444; font-weight: bold; margin: 20px 0; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Rapport Paiements</h1>
        <p>Date de génération : <span th:text="${#temporals.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>
    <h2>Statistiques</h2>
    <ul>
        <li>Total paiements : <span th:text="${totalPaiements}"></span></li>
        <li>Montant total payé : <span th:text="${totalMontant}"></span> FCFA</li>
    </ul>
    <canvas id="paiementChart" width="400" height="180"></canvas>
    <script th:inline="javascript">
    /*<![CDATA[*/
    var paiementLabels = /*[[${paiementLabels}]]*/ [];
    var paiementData = /*[[${paiementData}]]*/ [];
    new Chart(document.getElementById('paiementChart'), {
            type: 'bar',
            data: {
                labels: paiementLabels,
                datasets: [{
                    label: 'Montant par mois',
                    data: paiementData,
                    backgroundColor: '#2563eb'
                }]
            },
            options: {responsive: true, plugins: {legend: {display: false}}}
        });
        /*]]>*/
    </script>
    <h2>Liste des paiements</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Contrat</th>
            <th>Montant</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${empty}"><td colspan="4" class="nodata">Aucune donnée disponible</td></tr>
        <tr th:each="p : ${paiements}" th:unless="${empty}">
            <td th:text="${p.datePaiement}"></td>
            <td th:text="${p.contrat.id}"></td>
            <td th:text="${p.montant}"></td>
            <td th:text="${p.statut}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

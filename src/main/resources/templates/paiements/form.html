<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Ajouter/Modifier un paiement</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<h1 th:text="${paiement.id == null} ? 'Ajouter un paiement' : 'Modifier un paiement'"></h1>

<form th:action="@{/paiements/enregistrer}" th:object="${paiement}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Contrat :</label>
    <select th:field="*{contrat.id}" required>
        <option value="">-- SÃ©lectionner --</option>
        <option th:each="c : ${contrats}" th:value="${c.id}" th:text="${'Contrat #' + c.id}"></option>
    </select>
    <br><br>

    <label>Date de paiement :</label>
    <input type="date" th:field="*{datePaiement}" required><br><br>

    <label>Montant (FCFA) :</label>
    <input type="number" step="0.01" th:field="*{montant}" required><br><br>

    <label>Statut :</label>
    <select th:field="*{statut}">
        <option th:each="s : ${statuts}" th:value="${s}" th:text="${s}"></option>
    </select>
    <br><br>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/paiements}">Retour</a>
</form>

</body>
</html>

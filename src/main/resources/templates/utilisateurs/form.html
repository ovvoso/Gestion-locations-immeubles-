<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Ajouter/Modifier un utilisateur</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<div class="container">
    <div class="header">
        <h1 th:text="${utilisateur.id} != null ? 'Modifier un utilisateur' : 'Ajouter un utilisateur'"></h1>
    </div>
    <form th:action="@{/utilisateurs/enregistrer}" th:object="${utilisateur}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Nom :</label>
            <input type="text" th:field="*{nom}" required>
        </div>
        <div class="form-group">
            <label>Pr√©nom :</label>
            <input type="text" th:field="*{prenom}" required>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" th:field="*{motDePasse}" required>
        </div>
        <div class="form-actions">
            <button type="submit">Enregistrer</button>
            <a th:href="@{/utilisateurs}" class="btn">Retour</a>
        </div>
    </form>
</div>
</body>
</html>

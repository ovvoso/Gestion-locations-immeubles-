<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Liste des immeubles</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<h1>Liste des immeubles</h1>

<a th:href="@{/immeubles/ajouter}">➕ Ajouter un immeuble</a>
<br><br>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Propriétaire</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${immeubles}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.nom}"></td>
        <td th:text="${i.adresse}"></td>
        <td th:text="${i.proprietaire != null ? i.proprietaire.nom : 'Aucun'}"></td>
        <td>
            <a th:href="@{'/immeubles/modifier/' + ${i.id}}">✏️ Modifier</a> |
            <a th:href="@{'/immeubles/supprimer/' + ${i.id}}"
               onclick="return confirm('Supprimer cet immeuble ?')">🗑️ Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Ajouter/Modifier un immeuble</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<div class="container">
    <div class="header">
        <h1 th:text="${immeuble.id == null} ? 'Ajouter un immeuble' : 'Modifier un immeuble'"></h1>
    </div>
    <form th:action="@{/immeubles/enregistrer}" th:object="${immeuble}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Nom :</label>
            <input type="text" th:field="*{nom}" required>
        </div>
        <div class="form-group">
            <label>Adresse :</label>
            <input type="text" th:field="*{adresse}" required>
        </div>
        <div class="form-group">
            <label>Description :</label>
            <textarea th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Équipements :</label>
            <input type="text" th:field="*{equipements}">
        </div>
        <div class="form-group">
            <label>Nombre d'unités :</label>
            <input type="number" th:field="*{nombreUnites}" required>
        </div>
        <div class="form-group">
            <label>Propriétaire :</label>
            <select th:field="*{proprietaire.id}">
                <option value="">-- Sélectionner un propriétaire --</option>
                <option th:each="p : ${proprietaires}"
                        th:value="${p.id}"
                        th:text="${p.nom + ' ' + p.prenom}"></option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit">Enregistrer</button>
            <a th:href="@{/immeubles}" class="btn">Retour</a>
        </div>
    </form>
</div>

</body>
</html>

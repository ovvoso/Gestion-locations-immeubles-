<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Liste des contrats</title>
</head>
<body>
<div th:replace="~{layout/navigation :: nav}"></div>
<div class="container">
    <div class="header">
        <h1>Liste des contrats</h1>
    </div>
    <div style="margin-bottom:1.5rem;">
        <a th:href="@{/contrats/ajouter}" class="btn">➕ Ajouter un contrat</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Locataire</th>
            <th>Unité</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>Montant total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contrats}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.locataire.nom + ' ' + c.locataire.prenom}"></td>
            <td th:text="${c.unite.numero}"></td>
            <td th:text="${c.dateDebut}"></td>
            <td th:text="${c.dateFin}"></td>
            <td th:text="${c.montantTotal} + ' FCFA'"></td>
            <td class="table-actions">
                <a th:href="@{'/contrats/modifier/' + ${c.id}}" class="btn">✏️ Modifier</a>
                <a th:href="@{'/contrats/supprimer/' + ${c.id}}" class="btn btn-danger" onclick="return confirm('Supprimer ce contrat ?')">🗑️ Supprimer</a>
            </td>
        </tr>
        <tr th:if="${contrats.size()} == 0">
            <td colspan="7" class="empty-message">Aucun contrat trouvé.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
